
<!-- This section refers to the products view after the navigation bar-->
<section class="product-view" role="product-view">
							
<!-- TO DO #3: ENABLE PRODUCT SEARCH -->
							


	<div  class="content-wrapper">

	<form>
							
							<div class="form-container">
								<input ng-model = "ctrl.search" type="text" class="form-control"  placeholder="&#9733;&nbsp;Search for a sweet&nbsp;&#9733;" >

							</div>
						</form>

						
		<div class="row">
			<!-- TODO #3: SHOW PRODUCTS -->
			<div class="col-xs-12 col-sm-6" ng-repeat="product in ctrl.products | filter: ctrl.search ">
				<div id="product-card" class="product-card">
					<div class="product-buy">
						<div class="table-view">
							<div class="table-cell">
								<i ng-class="{'disable': ctrl.checkForDisable(product)}" ng-click= "ctrl.saveToLocalStorage(product)" class="fa fa-shopping-cart"></i>
							</div>
						</div>
					</div>
					<!-- SET PRODUCT IMAGE -->
					<div class="product-img" style="background:url('{{product.image}}');
						height:218px;
						background-size: 226px  210px;
						background-position: center;
						background-repeat: no-repeat;
					">

					</div>

					<div class="product-info">
						<div class="product-name">
							<!-- SET PRODUCT NAME -->
							{{product.name}}
						</div>
						<div class="product-brand">
							<!-- SET PRODUCT Description -->
							{{product.description}}
							<em></em>
						</div>
						<div class="product-cost">
							<!-- SET PRODUCT PRICE WITH FILTER -->
							${{product.price}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<section>
